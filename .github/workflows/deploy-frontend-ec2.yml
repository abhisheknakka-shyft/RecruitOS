name: Deploy Frontend (EC2)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-ec2.yml"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/recruitos-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.image_ref.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate public API URL
        run: |
          if [ -z "${{ vars.NEXT_PUBLIC_API_URL }}" ]; then
            echo "Repository variable NEXT_PUBLIC_API_URL is required for frontend production builds."
            exit 1
          fi

      - name: Normalize image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
            ${{ env.IMAGE_NAME_LC }}:latest

      - name: Export image reference
        id: image_ref
        run: echo "value=${IMAGE_NAME_LC}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy frontend container over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_FRONTEND_HOST }}
          username: ${{ secrets.EC2_FRONTEND_USER }}
          key: ${{ secrets.EC2_FRONTEND_SSH_KEY }}
          script_stop: true
          script: |
            set -eu
            echo "${{ secrets.GHCR_PULL_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull "${{ needs.build-and-push.outputs.image_ref }}"
            docker stop recruitos-frontend || true
            docker rm recruitos-frontend || true

            docker run -d \
              --name recruitos-frontend \
              --restart unless-stopped \
              -p 3000:3000 \
              "${{ needs.build-and-push.outputs.image_ref }}"
