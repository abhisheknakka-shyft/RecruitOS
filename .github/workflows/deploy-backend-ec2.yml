name: Deploy Backend (EC2)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-ec2.yml"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/recruitos-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.image_ref.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
            ${{ env.IMAGE_NAME_LC }}:latest

      - name: Export image reference
        id: image_ref
        run: echo "value=${IMAGE_NAME_LC}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy backend container over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_BACKEND_HOST }}
          username: ${{ secrets.EC2_BACKEND_USER }}
          key: ${{ secrets.EC2_BACKEND_SSH_KEY }}
          script_stop: true
          script: |
            set -eu
            APP_DIR="/opt/recruitos/backend"
            mkdir -p "${APP_DIR}/data"

            if [ -n "${{ secrets.BACKEND_ENV_B64 }}" ]; then
              echo "${{ secrets.BACKEND_ENV_B64 }}" | base64 --decode > "${APP_DIR}/.env"
            fi

            echo "${{ secrets.GHCR_PULL_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull "${{ needs.build-and-push.outputs.image_ref }}"
            docker stop recruitos-backend || true
            docker rm recruitos-backend || true

            docker run -d \
              --name recruitos-backend \
              --restart unless-stopped \
              --env-file "${APP_DIR}/.env" \
              -v "${APP_DIR}/data:/app/backend/data" \
              -p 8000:8000 \
              "${{ needs.build-and-push.outputs.image_ref }}"
